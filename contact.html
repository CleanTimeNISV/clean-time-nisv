<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Clean Time</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Clean Time Favicon 2.ico">

    <style>
        /* General styling */
        body {
            font-family: Verdana, sans-serif;
            background-color: #f8f8f8; /* Off-white */
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Navigation menu styling */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 60px; /* Height of the navigation bar */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Section styling */
        section {
            padding: 20px;
            text-align: center;
            margin-top: 80px; /* Ensure content is below the navigation bar */
        }

        /* Contact section styling */
        .contact-us {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .contact-us h1 {
            margin-top: 2em; /* Move heading down by approximately 1 line */
            font-size: 2em; /* Increased font size */
            color: black; /* Ensure the heading is visible */
            font-weight: bold; /* Make it bold for better visibility */
        }

        .contact-us p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .contact-us img {
            margin-top: 20px; /* Space between text and image */
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: rounded corners for the image */
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="price.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <h1>Contact Us</h1>
        
        <p><strong>Email Us</strong> - You can email us at cleantimenisv@gmail.com.</p>
        <p><strong>Text Us</strong> - You can text us on Instagram at @cleantimenisv.</p>
        
        <!-- Image at the bottom -->
        <img src="Clean_Time-removebg-preview.png" alt="Clean Time Team">
    </section>

</body>
</html>

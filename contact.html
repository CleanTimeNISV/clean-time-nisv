    <title>Contact - Clean Time</title>
    <style>
        /* General styling */
        body {
            font-family: Verdana, sans-serif;
            background-color: #f8f8f8; /* Off-white */
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Navigation menu styling */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 60px; /* Height of the navigation bar */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {

        }

        /* Section styling */
        section {
            padding: 20px;
            text-align: center;
            margin-top: 80px; /* Ensure content is below the navigation bar */
        }

        /* Contact section styling */
        .contact-us {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .contact-us h1 {
            margin-top: 2em; /* Move heading down by approximately 1 line */
            font-size: 2em; /* Increased font size */
            color: black; /* Ensure the heading is visible */
            font-weight: bold; /* Make it bold for better visibility */
        }

        .contact-us p {
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
